name: Knowledge-Base-UnitTests

on:
  pull_request:
    paths:
      - "knowledge-base/**"
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Run tests
        run: python runner.py
        working-directory: ./knowledge-base
